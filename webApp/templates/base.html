<!-- templates/base.html -->
<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <title>Transaction Registry</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" >
    </head>

    <body>
        <h1>Transaction Register</h1>
        <main>
            {% if user.is_authenticated %}
            <table>
                <tr>
                <th style="text-align:left">Logged in user: <td>{{user.username}} 
            </table>
            {% else %}
            <p>You are not logged in</p>
            {% endif %}

            {% block content %}
            {% endblock %}
        </main>
    <body>
</html>
